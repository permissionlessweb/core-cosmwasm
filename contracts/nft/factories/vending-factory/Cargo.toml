[package]
name        = "vending-factory"
authors     = ["Shane Vitarana <s@noreply.publicawesome.com>",
   "A Hardnett <returniflost@skiff.com>",
   ]
description = "Terp vending minter factory contract"
version     = { workspace = true }
edition     = { workspace = true }
homepage    = { workspace = true }
repository  = { workspace = true }
license     = { workspace = true }

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
base-factory    = { workspace = true, features = ["library"] }
cosmwasm-schema = { workspace = true }
cosmwasm-std    = { workspace = true }
cw2             = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils        = { workspace = true }
schemars        = { workspace = true }
serde           = { workspace = true }
terp-fee        = { workspace = true }
factory-utils    = { workspace = true }

terp-sdk          = { workspace = true }
thiserror       = { workspace = true }
