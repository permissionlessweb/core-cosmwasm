incremental   = false

[profile.release.package.earlybird]
codegen-units = 1
incremental   = false

[profile.release.package.base-factory]
codegen-units = 1
incremental   = false

[profile.release.package.base-minter]
codegen-units = 1
incremental   = false

[profile.release.package.terp-eth-airdrop]
codegen-units = 1
incremental   = false

[profile.release.package.vending-factory]
codegen-units = 1
incremental   = false

[profile.release.package.vending-minter]
codegen-units = 1
incremental   = false

[profile.release.package.terp-splits]
codegen-units = 1
incremental   = false

[profile.release.package.earlybird-immutable]
codegen-units = 1
incremental   = false

[profile.release.package.earlybird-flex]
codegen-units = 1
incremental   = false

[profile.release.package.ethereum-verify]
codegen-units = 1
incremental   = false

[profile.release.package.test-suite]
codegen-units = 1
incremental   = false


[profile.release]
rpath            = false
lto              = true
overflow-checks  = true
opt-level        = 3
debug            = false
debug-assertions = false
